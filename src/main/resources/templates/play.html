<!DOCTYPE HTML>

<html layout:decorate="~{layouts/default}">

	
	
	<body layout:fragment="content">
	    <p class="text-page" th:text="${scene_desc}">this is where the game is played</p>
	    
	    <th:block th:each="option, stat: ${options}" th:start="option.">

			    <ol class="center" th:start="${stat.index} + 1">
			    	
					<li class="list-item" th:text="${option}">
						Lorem ipsum dolor sit amet
					</li>
				
				</ol>  
			
		</th:block>
		
		<p class="center" th:text="${result}"></p>
	
	<div class="center"> 
		<th:block  class="form-check"  th:each="option, stat: ${options}" th:start="option.">
				
				<div>
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1" th:text="${option}">
				    Default radio
				    </label>
			    </div>
		</th:block>
	</div>
	</body>
	
	
	
</html>
